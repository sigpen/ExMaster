<h1>
    My Expenses
</h1>
<a href="{% url "create" %}">Add a new expense...</a>
<table border="1">
    <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
            <tr>
                <td>{{ object.date }}</td>
                <td>${{ object.amount }}</td>
                <td>{{ object.title }}</td>
            </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th align="right">total</th>
            <th>${{ view.total }}</th>
            <th></th>
        </tr>
    </tfoot>
</table>
